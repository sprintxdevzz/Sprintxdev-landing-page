<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>SprintXDev | AI-Driven Custom Solutions, Survey Systems & Information Hubs</title>

    <!-- Favicon & App Icons -->
    <link
      rel="icon"
      type="image/png"
      href="/SprintXDevLogo.png"
      sizes="64x64"
    />
    <link rel="shortcut icon" href="/SprintXDevLogo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/SprintXDevLogo.png" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="SprintXDev builds AI-driven information hubs, smart survey systems, and custom software solutions that streamline operations and accelerate digital growth."
    />
    <meta
      name="keywords"
      content="SprintXDev, custom software development, AI solutions, information hub, survey system, insight systems, workflow automation, digital transformation, web development, dashboards, business intelligence"
    />
    <meta name="author" content="SprintXDev" />
    <meta name="robots" content="index,follow" />
    <meta name="theme-color" content="#5B21FF" />

    <!-- Canonical URL (update to your production domain) -->
    <link
      rel="canonical"
      href="https://sprintxdev.com/"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:title"
      content="SprintXDev | AI-Driven Custom Solutions, Survey Systems & Information Hubs"
    />
    <meta
      property="og:description"
      content="Engineering high-velocity digital systems: information hubs, survey platforms, and bespoke business solutions built for modern operations."
    />
    <meta property="og:url" content="https://sprintxdev.com/" />
    <meta property="og:site_name" content="SprintXDev" />
    <meta property="og:image" content="https://sprintxdev.com/SprintXDevLogo.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="800" />
    <meta property="og:image:height" content="418" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SprintXDev" />
    <meta name="twitter:creator" content="@SprintXDev" />
    <meta
      name="twitter:title"
      content="SprintXDev | AI-Driven Custom Solutions, Survey Systems & Information Hubs"
    />
    <meta
      name="twitter:description"
      content="AI-driven collaboration and insight systems that turn raw data into decisions."
    />
    <meta name="twitter:image" content="https://sprintxdev.com/SprintXDevLogo.png" />

    <!-- Structured Data: Organization & Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SprintXDev",
        "url": "https://sprintxdev.com/",
        "logo": "https://sprintxdev.com/SprintXDevLogo.png",
        "sameAs": [
          "https://www.linkedin.com/company/sprintxdev",
          "https://twitter.com/SprintXDev"
        ],
        "description": "SprintXDev builds AI-driven information hubs, survey systems, and bespoke business software to streamline operations and accelerate growth.",
        "foundingDate": "2024"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SprintXDev",
        "url": "https://sprintxdev.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sprintxdev.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
